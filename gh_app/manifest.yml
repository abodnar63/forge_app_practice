modules:
  jira:adminPage:
    - key: gh-app-hello-world-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: GitHub App
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ui/index.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/a9cb6a97-d42c-4f17-970d-7927b374c682
permissions:
  scopes:
    - storage:app
    - read:jira-work
  external:
    fetch:
      backend:
        - remote: git-api
remotes:
  - key: git-api
    baseUrl: "https://api.github.com"
    operations:
      - fetch
